<div class="container-fluid">
  <div class="row">

    <div class="col-md-3 col-lg-2 col-3 p-3 bg-light border-end">
      <app-nav-bar></app-nav-bar>
    </div>

    <div class="col-md-9 col-lg-10 col-9 p-4">
      <div class="bg-white rounded shadow-sm p-4">
        <button (click)="afficherVue()">Afficher Vue</button>

        <div *ngIf="aideContent">
          <h1 class="text-success">{{ aideContent.application.nom }}</h1>
          <p>{{ aideContent.application.description }}</p>
          <div *ngFor="let vue of aideContent.application.vues | keyvalue; let i = index">
            <h2 (click)="selectView(vue.value, vue.key, i)">{{ vue.value.nom }}</h2>
            
            <div *ngIf="selectedView === vue.value">
              <app-aide-enfant [view]="vue.value"></app-aide-enfant>
            </div>
            
          </div>
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-center my-3"> 
      <a class="btn btn-primary" [routerLink]="['/mytime']" i18n="@@boutonAide">Retour au menu</a>
    </div>

  </div>
</div>
