<app-comment-capture 
  (commentaireSoumis)="ajouterCommentaire($event)">
</app-comment-capture>

<div class="comment-affichage mt-4">
  <h2 class="text-center mb-4" i18n="@@commentRecu">Commentaires reÃ§us</h2>

  <div class="text-center mb-4">
    <p i18n="@@nombreCommentaires">Nombre de commentaires: {{ nombreCommentaires }}</p>
  </div>

  <div class="p-3 bg-light border rounded shadow-sm">
    <div *ngIf="commentaires.length > 0; else noComments">
      <div class="row g-4">
        <div *ngFor="let commentaire of commentaires" class="col">
          <div class="card border border-primary mb-3">
            <div class="card-body">
              <p class="card-text"><strong>User ID:</strong> {{ commentaire.userid }}</p>
              <p class="card-text"><strong>Message:</strong> {{ commentaire.message }}</p>
              <p class="card-text"><strong>Rating:</strong> {{ commentaire.rating }}</p>
              <p class="card-text"><strong>Date:</strong> {{ commentaire.date.value }}</p>
              <p class="card-text"><strong>ID:</strong> {{ commentaire.id }}</p>
              <button class="btn btn-danger mt-2" (click)="supprimerCommentaire(commentaire.id)" i18n="@@boutonSupprimerComment">Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noComments>
      <p i18n="@@noComment" class="text-danger text-center">Aucun commentaire disponible pour le moment.</p>
    </ng-template>
  </div>

  <div class="text-center mt-4">
    <a class="btn btn-primary" 
       [routerLink]="['/mytime']" 
       i18n="@@boutonComment"> Retour au menu
    </a>
  </div>
</div>
