<div class="row">
  <div class="col mx-auto border border-primary border-3 rounded-5 p-4 mt-5">
      <label for="username">Username</label>
      <input type="username" [(ngModel)]="username" class="form-control" id="username">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" id="password">

      <div class="row">
          <!-- Lorsque qu'un session existe on doit changer cette élément pour le nom d'utilisateur et un bouton logout -->
          <button class="btn btn-outline-primary mt-3" (click)="creeSession()">Login</button>
      </div>
      <div class="row mt-3">
          <a routerLink="/register" class="btn btn-outline-secondary">Register</a>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  </div>
</div>
