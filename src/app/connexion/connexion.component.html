<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container mt-5">
  <h2 class="text-center" i18n="@@titreConnect">Veuillez vous connecter</h2>
  
  <div class="card shadow-sm">
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="creeSession()" novalidate>
            <div class="mb-3">
            <label for="username" class="form-label" i18n="@@utilisateurConnect">Nom d'utilisateur</label>
            <div class="input-group">
                <span class="input-group-text">
                <i class="fa fa-envelope"></i>
                </span>
                <input type="username" [(ngModel)]="username" id="username" name="username" 
                    class="form-control" required>
            </div>
            <div *ngIf="form.submitted && form.controls['username']?.invalid" 
                i18n="@@erreurUtilisateur" class="text-danger">L'utilisateur est requis.
            </div>
            </div>

            <div class="mb-3">
            <label for="password" class="form-label" i18n="@@mdpConnect">Mot de passe</label>
            <div class="input-group">
                <span class="input-group-text">
                <i class="fa fa-lock"></i>
                </span>
                <input type="password" 
                    [(ngModel)]="password" id="password" name="password" 
                    class="form-control" required minlength="2">
            </div>
            <div *ngIf="form.submitted && form.controls['password']?.invalid" 
                i18n="@@erreurMdp" class="text-danger">
                Le mot de passe doit contenir au moins 8 caractères.
            </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" 
                    i18n="@@boutonConnexion">Se connecter
            </button>

            <div class="mt-3">
            <a class="btn btn-secondary" 
                [routerLink]="['/enregistrement']" 
                i18n="@@btnCreerCompte">Créer un compte
            </a>
            </div>
            
        </form>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
    </div>
  </div>
</div>
