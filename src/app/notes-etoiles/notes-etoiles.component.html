<!-- Rend en jaune les étoiles sélectionnes et les autres en gris -->
<div class="notes-etoiles">
  <span *ngFor="let etoile of [1, 2, 3, 4, 5]; let i = index" (click)="nbEtoiles(etoile)">
    <i class="fas fa-star" [ngClass]="{'text-warning': i < note, 'text-secondary': i >= note}"></i>
  </span>
</div>
